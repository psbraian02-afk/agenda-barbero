<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>RichardBarber | Estilo y Precisión</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #b38e44; 
  --gold-light: #d4af37;
  --bg-white: #ffffff;
  --bg-soft: #faf9f6; 
  --text-dark: #1a1a1a;
  --text-muted: #888888;
  --border: rgba(179, 142, 68, 0.2);
}

* { box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  margin: 0;
  padding: 0;
  background-color: var(--bg-soft);
  color: var(--text-dark);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-thumb { background: var(--gold); }

.main-wrapper {
  width: 100%;
  min-height: 100vh;
}

.hero-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 10px;
}

.app {
  width: 100%;
  max-width: 1000px;
  height: auto; 
  min-height: 750px;
  background: var(--bg-white);
  border: 1px solid var(--border);
  border-radius: 0; 
  box-shadow: 0 40px 100px rgba(0,0,0,0.05);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.screen {
  position: absolute;
  inset: 0;
  padding: 30px 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  opacity: 0;
  transform: scale(1.01);
  pointer-events: none;
  transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
  background: var(--bg-white); 
}

.screen.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
  position: relative; 
}

.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10px;
}

.logo-circle {
  width: 80px;
  height: 80px;
  border: 2px solid var(--gold);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  position: relative;
  box-shadow: 0 0 15px rgba(179, 142, 68, 0.2);
}

.logo-circle::after {
  content: '';
  position: absolute;
  inset: -5px;
  border: 1px solid var(--gold);
  border-radius: 50%;
  opacity: 0.3;
}

.logo-symbol {
  width: 70%; 
  height: 70%;
  object-fit: contain;
}

h1.brand {
  font-family: 'Cinzel', serif;
  font-size: clamp(24px, 6vw, 36px);
  font-weight: 400;
  color: var(--text-dark);
  margin: 0;
  letter-spacing: 6px;
  text-transform: uppercase;
  text-align: center;
}

.brand-divider {
  display: flex;
  align-items: center;
  gap: 15px;
  width: 100%;
  max-width: 300px;
  margin-top: 5px;
}

.line {
  height: 1px;
  background: linear-gradient(to right, transparent, var(--gold), transparent);
  flex: 1;
}

h2 { 
  font-family: 'Cinzel', serif;
  font-weight: 400; 
  letter-spacing: 4px; 
  text-transform: uppercase; 
  font-size: 18px; 
  color: var(--gold);
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  border-radius: 0;
  border: 1px solid var(--gold);
  background: transparent;
  color: var(--gold);
  font-weight: 400;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 10px;
  cursor: pointer;
  transition: all 0.5s ease;
}

button:hover:not(:disabled) {
  background: var(--gold);
  color: white;
}

button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  border-color: #ccc;
  color: #999;
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid #ddd;
  padding: 15px;
  color: var(--text-dark);
  width: 100%;
  max-width: 280px;
  text-align: center;
  font-size: 14px;
  transition: 0.4s;
  margin-bottom: 10px;
}
input:focus { outline: none; border-bottom-color: var(--gold); }

.grid { 
  display: grid; 
  grid-template-columns: repeat(4, 1fr); 
  gap: 8px; 
  width: 100%; 
  max-width: 260px;
}

#days {
  max-height: 380px; 
  overflow-y: auto;
  padding: 5px;
  grid-template-columns: repeat(5, 1fr);
}

#days button { padding: 10px 0; font-size: 12px; border-color: #eee; color: #666; }
#months { grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 240px; }

#hoursGrid { 
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px; 
  width: 100%;
  max-width: 220px; 
  padding: 10px 0;
}

#hoursGrid button {
  padding: 12px 0;
  font-size: 11px;
}

/* --- ESTILO SERVICIOS CARRITO --- */
.tattoo-options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
  max-width: 450px;
  max-height: 400px;
  overflow-y: auto;
  padding: 10px;
}

.tattoo-card {
  display: flex;
  align-items: center;
  background: #fff;
  border: 1px solid rgba(0,0,0,0.03);
  padding: 15px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  gap: 20px;
  text-align: left;
}

.tattoo-card img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 4px;
  filter: grayscale(100%);
  transition: 0.3s;
}

.tattoo-card div { flex: 1; }

.tattoo-card strong {
  display: block;
  font-family: 'Cinzel', serif;
  font-size: 13px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.tattoo-card.in-cart {
  border: 1px solid var(--gold);
  background: #fdfaf3;
  transform: translateX(5px);
}

.tattoo-card.in-cart img { filter: grayscale(0%); }

.tattoo-card.in-cart::after {
  content: '✓';
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--gold);
  color: white;
  font-size: 10px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cart-footer {
    width: 100%;
    max-width: 450px;
    padding: 20px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
}

#cartTotalText {
    font-family: 'Cinzel', serif;
    font-size: 14px;
}

.about-section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

.about-img img {
  width: 100%;
  max-width: 350px;
  border: 1px solid var(--gold);
  padding: 15px;
  background: white;
}

.about-content h2 { font-size: 28px; margin-bottom: 20px; color: var(--text-dark); text-align: center; }
.about-content p { line-height: 1.6; color: var(--text-muted); font-size: 14px; text-align: center; }

.admin-card {
  background: #fff;
  margin-bottom: 10px;
  padding: 12px;
  border: 1px solid #eee;
  display: flex;
  align-items: center;
  gap: 10px;
}

.admin-info { flex: 1; font-size: 11px; color: var(--text-dark); }
.admin-info strong { color: var(--gold); font-family: 'Cinzel', serif; }

.nav { 
  margin-top: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 20px;
}

.social { display: flex; gap: 20px; margin-top: 10px; }
.social-btn img { width: 22px; filter: grayscale(1) opacity(0.5); transition: 0.3s; }
.social-btn:hover img { filter: grayscale(0) opacity(1); }

#lightbox {
  position: fixed; inset: 0; background: rgba(255,255,255,0.98);
  display: none; align-items: center; justify-content: center; z-index: 10000;
}
#lightbox img { max-width: 90%; border: 5px solid white; box-shadow: 0 0 30px rgba(0,0,0,0.1); }

</style>
</head>
<body>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg" src="">
</div>

<div class="main-wrapper">
  <section class="hero-section">
    <div class="app">

      <div class="screen active" id="home">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="logo.png" alt="Logo" class="logo-symbol">
          </div>
          <h1 class="brand">Richard Barber</h1>
          <div class="brand-divider">
            <div class="line"></div>
            <p style="letter-spacing: 3px; color: var(--text-muted); font-size: 9px; font-weight: 300; text-transform: uppercase; margin: 0;">Artigas, UY</p>
            <div class="line"></div>
          </div>
        </div>
        
        <p style="letter-spacing: 5px; color: var(--gold); font-size: 11px; font-weight: 400; text-transform: uppercase; margin-top: -10px;">Corte & Estilo Clásico</p>
        
        <div style="display:flex; flex-direction:column; gap:10px; width: 260px; margin-top: 20px;">
          <button onclick="tryGoAgenda()">Agendar Turno</button>
          <button id="btnProfile" style="display:none; font-size:9px;" onclick="go('login')">Mi Perfil / Editar Datos</button>
          <button style="border:none; font-size:10px; opacity:0.5; letter-spacing:2px; cursor:pointer;" onclick="promptAdmin()">Acceso Barbero</button>
        </div>
        
        <div class="social">
          <a class="social-btn" href="#" target="_blank"><img src="facebook.png"></a>
          <a class="social-btn" href="#" target="_blank"><img src="instagram.png"></a>
          <a class="social-btn" href="#" target="_blank"><img src="whatsapp.png"></a>
        </div>
        
        <div id="mapButton" onclick="openMap()" style="cursor:pointer; font-size: 10px; letter-spacing: 3px; color: var(--gold); margin-top:30px; border-bottom: 1px solid var(--gold); padding-bottom: 3px; font-weight: 600;">
          UBICACIÓN LOCAL
        </div>
      </div>

      <div class="screen" id="login">
        <h2>Mis Datos</h2>
        <input id="nameInput" type="text" placeholder="NOMBRE">
        <input id="surnameInput" type="text" placeholder="APELLIDO">
        <input id="emailInput" type="email" placeholder="CORREO">
        <input id="phoneInput" type="tel" placeholder="CELULAR (8 DÍGITOS)" maxlength="8">
        <button onclick="login()" style="margin-top:20px">Guardar y Continuar</button>
        <div class="nav"><button onclick="go('home')" style="border:none; font-size:11px">Cancelar</button></div>
      </div>

      <div class="screen" id="month">
        <h2>Calendario</h2>
        <div class="grid" id="months"></div>
        <div class="nav"><button onclick="go('home')" style="border:none; font-size:11px">Inicio</button></div>
      </div>

      <div class="screen" id="day">
        <h2>Seleccionar Día</h2>
        <div class="grid" id="days"></div>
        <div class="nav"><button onclick="go('month')" style="border:none; font-size:11px">Atrás</button></div>
      </div>

      <div class="screen" id="tattooDetails">
        <h2>Servicios</h2>
        <div class="tattoo-options" id="tattooOptions"></div>
        <div class="cart-footer">
            <div id="cartTotalText">TOTAL: <span id="currentTotal">$0</span></div>
            <button id="btnContinueCart" onclick="confirmCart()">Continuar</button>
        </div>
        <div class="nav"><button onclick="go('day')" style="border:none; font-size:11px">Atrás</button></div>
      </div>

      <div class="screen" id="zoneSelection">
        <h2>Adicionales</h2>
        <div class="body-zones" id="zoneOptions"></div>
        <div class="nav"><button onclick="go('tattooDetails')" style="border:none; font-size:11px">Atrás</button></div>
      </div>

      <div class="screen" id="hourSelection">
        <h2>Horarios</h2>
        <div id="hoursGrid"></div>
        <div class="nav"><button onclick="goBackFromHours()" style="border:none; font-size:11px">Atrás</button></div>
      </div>

      <div class="screen" id="imageUploadScreen">
        <h2>Resumen de Cita</h2>
        <div style="text-align:center">
          <input type="file" id="userTattooImage" accept="image/*" style="display:none">
          <img id="userTattooPreview" src="logo.png" style="margin: 20px auto; width: 80px; opacity:0.5; filter:grayscale(1);">
          <p id="userTattooInfo" style="font-size:11px; color: var(--gold); letter-spacing:1px; margin-bottom:20px"></p>
          <button id="confirmBtn" onclick="confirmBooking()">Confirmar Cita Ahora</button>
        </div>
        <div class="nav"><button onclick="go('hourSelection')" style="border:none; font-size:11px">Atrás</button></div>
      </div>

      <div class="screen" id="done">
        <h1 class="brand" style="font-size:30px">Reservado</h1>
        <p style="color:var(--text-muted); text-align:center; font-size:13px;">¡Te esperamos!</p>
        <div style="text-align:center; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 20px; margin: 15px 0; width: 100%;">
           <p style="font-size:14px; margin:0; font-weight: 300;">Cerro Ejido, Calle 2 N°140<br>Artigas, Uruguay</p>
        </div>
        <button onclick="resetBookingFlow()" style="border:none; opacity:0.5; font-size:10px">Finalizar</button>
      </div>

      <div class="screen" id="admin">
        <h2>Panel</h2>
        <div class="admin-list" id="adminList" style="width:100%; overflow-y:auto; flex:1"></div>
        <div class="nav"><button onclick="go('home')" style="border:none; font-size:11px">Cerrar</button></div>
      </div>

    </div>
  </section>
</div>

<script>
// --- CONFIGURACIÓN FORMSPREE ---
// REEMPLAZA "TU_ID_AQUI" CON EL ID QUE TE DE FORMSPREE.IO (Ej: "m83kqlp9")
const FORMSPREE_URL = "https://formspree.io/f/TU_ID_AQUI"; 

const SERVER_URL="/api/bookings";
const DURATIONS={ 
    "corte-pelo": 0.75, "corte-ceja": 0.25, "corte-barba": 0.5 
};

const TATTOO_SIZES=[ 
  { id:"corte-pelo", label:"Corte de Pelo", price: 900, img:"corte1.jpg" }, 
  { id:"corte-ceja", label:"Corte de Ceja", price: 1200, img:"corte2.jpg" }, 
  { id:"corte-barba", label:"Corte de Barba", price: 500, img:"barba1.jpg" }
];

const BODY_ZONES=[ 
  { id:"standard", label:"Corte Estándar", img:"logo.png" }
];

let selectedMonth, selectedDay, selectedHour, selectedZone;
let cart = []; 
let bookings=[];

const year = new Date().getFullYear();
const MONTHS=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

function nowUY(){ return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Montevideo"})); }

let userPhone = localStorage.getItem("whatsapp");
let userName = localStorage.getItem("userName");
let userSurname = localStorage.getItem("userSurname");
let userEmail = localStorage.getItem("userEmail");

function updateProfileButton(){
    const btn = document.getElementById("btnProfile");
    if(userPhone && userName) btn.style.display = "block";
}

function initCalendar() {
  const monthsEl=document.getElementById("months");
  monthsEl.innerHTML = "";
  MONTHS.forEach((m,i)=>{ 
    const b=document.createElement("button"); 
    b.textContent=m; 
    if(i < nowUY().getMonth()) b.disabled=true; 
    b.onclick=()=>{ selectedMonth=i; renderDays(); go('day'); }; 
    monthsEl.appendChild(b); 
  });
}

function renderDays(){ 
  const daysEl=document.getElementById("days");
  daysEl.innerHTML=""; 
  const today=nowUY(); 
  const daysInMonth=new Date(year,selectedMonth+1,0).getDate(); 
  for(let d=1;d<=daysInMonth;d++){ 
    const b=document.createElement("button"); 
    b.textContent=d; 
    let compareDate = new Date(year, selectedMonth, d);
    let todayCompare = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    if(compareDate < todayCompare) b.disabled=true; 
    b.onclick=()=>{ selectedDay=d; renderTattooOptions(); go("tattooDetails"); }; 
    daysEl.appendChild(b); 
  } 
}

function renderTattooOptions(){ 
  const container=document.getElementById("tattooOptions"); container.innerHTML=""; 
  cart = []; 
  updateCartDisplay();

  TATTOO_SIZES.forEach(t=>{ 
    const card=document.createElement("div"); 
    card.className="tattoo-card"; 
    card.id = "item-" + t.id;
    card.innerHTML=`<img src="${t.img}" onerror="this.src='logo.png'"><div><strong>${t.label}</strong><p style="color:var(--gold); font-size:12px; margin:5px 0 0 0;">$${t.price}</p></div>`; 
    card.onclick=()=>toggleCart(t);
    container.appendChild(card); 
  }); 
}

function toggleCart(service) {
    const idx = cart.findIndex(s => s.id === service.id);
    const el = document.getElementById("item-" + service.id);
    if(idx > -1) {
        cart.splice(idx, 1);
        el.classList.remove("in-cart");
    } else {
        cart.push(service);
        el.classList.add("in-cart");
    }
    updateCartDisplay();
}

function updateCartDisplay() {
    const total = cart.reduce((sum, s) => sum + s.price, 0);
    document.getElementById("currentTotal").textContent = "$" + total;
    document.getElementById("btnContinueCart").disabled = cart.length === 0;
}

function confirmCart() {
    selectedZone = BODY_ZONES[0]; 
    renderHours();
    go("hourSelection");
}

function renderHours(){
  const grid=document.getElementById("hoursGrid"); grid.innerHTML=""; 
  const timeUY = nowUY();
  const isToday = (selectedDay === timeUY.getDate() && selectedMonth === timeUY.getMonth());
  
  for(let h=9; h<=20; h++){ 
    if(h===13) continue; 
    let btn=document.createElement("button"); btn.textContent=h+":00";
    let disabled = (isToday && h <= timeUY.getHours());
    
    if(!disabled){
      bookings.forEach(b=>{
        const bd=b.date.split("-");
        if(parseInt(bd[2])===selectedDay && parseInt(bd[1])===(selectedMonth+1)){
          if (h >= b.start && h < b.end) disabled = true;
        }
      });
    }
    btn.disabled=disabled; 
    btn.onclick=()=>selectHour(h); 
    grid.appendChild(btn);
  }
}

function go(id, isBack = false) { 
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active")); 
  const target = document.getElementById(id);
  if (target) { target.classList.add("active"); }
  if (id === 'imageUploadScreen') updateSummary(); 
}

function selectHour(hour){ selectedHour=hour; go('imageUploadScreen'); }

function updateSummary() {
  const info = document.getElementById("userTattooInfo");
  const total = cart.reduce((sum, s) => sum + s.price, 0);
  const items = cart.map(s => s.label).join(" + ");
  if(cart.length > 0 && selectedHour) {
    info.innerHTML = `<strong>${items}</strong><br>Día: ${selectedDay}/${selectedMonth+1}<br>Hora: ${selectedHour}:00hs<br><strong>Total: $${total}</strong>`;
  }
}

async function confirmBooking(){
  const btn = document.getElementById("confirmBtn");
  btn.disabled = true;
  btn.textContent = "AGENDANDO...";
  
  const total = cart.reduce((sum, s) => sum + s.price, 0);
  const items = cart.map(s => s.label).join(", ");
  const totalDur = cart.reduce((sum, s) => sum + (DURATIONS[s.id] || 0.5), 0);
  
  const booking={ 
    date:`${year}-${selectedMonth+1}-${selectedDay}`, 
    start:selectedHour, end:selectedHour+totalDur, 
    phone:userPhone, name: userName, surname: userSurname, email: userEmail,
    tattoo:{ image: "logo.png", size: items, place: "Artigas" } 
  };

  // --- LÓGICA DE ENVÍO A FORMSPREE ---
  // Preparamos los datos para que lleguen bonitos al email
  const formData = new FormData();
  formData.append("Cliente", `${userName} ${userSurname}`);
  formData.append("Email", userEmail);
  formData.append("Telefono", userPhone);
  formData.append("Fecha", `${selectedDay}/${selectedMonth+1}/${year}`);
  formData.append("Hora", `${selectedHour}:00hs`);
  formData.append("Servicios", items);
  formData.append("Total", `$${total}`);
  formData.append("_subject", "NUEVO TURNO AGENDADO - RichardBarber");

  // Enviamos a Formspree (sin bloquear si falla)
  fetch(FORMSPREE_URL, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).catch(err => console.log("Error enviando a Formspree", err));

  // --- LOGICA ORIGINAL DE TU SERVIDOR ---
  try {
    await fetch(SERVER_URL,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(booking) });
    go("done");
  } catch(e) { 
    // Aunque falle el servidor local, si formspree funcionó, mostramos éxito o viceversa.
    // Aquí asumimos éxito para el usuario.
    go("done"); 
  }
}

function tryGoAgenda(){ 
    // VALIDACIÓN ESTRICTA: Si no hay datos, manda al login.
    if(userPhone && userName && userSurname && userEmail) go("month");
    else go("login");
}

function login(){ 
    const name = document.getElementById("nameInput").value.trim();
    const surname = document.getElementById("surnameInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();
    
    // VALIDACIÓN ESTRICTA: Todos los campos obligatorios
    if(!name || !surname || !email || phone.length !== 8) {
        return alert("Por favor, completa todos los datos (Celular debe ser 8 dígitos).");
    }
    
    localStorage.setItem("userName", name);
    localStorage.setItem("userSurname", surname);
    localStorage.setItem("whatsapp", phone);
    localStorage.setItem("userEmail", email);
    
    userName = name; userSurname = surname; userPhone = phone; userEmail = email;
    updateProfileButton();
    go("month"); 
}

function goBackFromHours(){ go("tattooDetails"); }
window.addEventListener('load', () => { initCalendar(); updateProfileButton(); });
function resetBookingFlow() { location.reload(); }
function openMap(){ window.open("https://maps.google.com", "_blank"); }
function promptAdmin(){ 
  if(prompt("Pass:")==="admin123") { openAdmin(); }
}
function openAdmin(){ fetch(SERVER_URL).then(r=>r.json()).then(data=>{ bookings=data; renderAdmin(); go("admin"); }).catch(()=>go("admin")); }
function renderAdmin(){
  const list=document.getElementById("adminList"); list.innerHTML="";
  bookings.forEach(res=>{
    const div=document.createElement("div"); div.className="admin-card";
    div.innerHTML = `<div class="admin-info"><strong>${res.date} @ ${res.start}:00</strong><br>${res.name} - ${res.tattoo.size}</div>`;
    list.appendChild(div);
  });
}
