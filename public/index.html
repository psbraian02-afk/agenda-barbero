<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>RichardBarber | Barbero profesional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #b38e44; 
  --gold-light: #d4af37;
  --bg-white: #ffffff;
  --bg-soft: #faf9f6; 
  --text-dark: #1a1a1a;
  --text-muted: #888888;
  --border: rgba(179, 142, 68, 0.2);
}

* { box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  margin: 0;
  padding: 0;
  background-color: var(--bg-soft);
  color: var(--text-dark);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-thumb { background: var(--gold); }

.main-wrapper {
  width: 100%;
  min-height: 100vh;
}

.hero-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 10px;
}

.app {
  width: 100%;
  max-width: 1000px;
  height: auto; 
  min-height: 750px;
  background: var(--bg-white);
  border: 1px solid var(--border);
  border-radius: 0; 
  box-shadow: 0 40px 100px rgba(0,0,0,0.05);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.screen {
  position: absolute;
  inset: 0;
  padding: 30px 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  opacity: 0;
  transform: scale(1.01);
  pointer-events: none;
  transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
  background: var(--bg-white); 
}

.screen.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
  position: relative; 
}

.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10px;
}

.logo-circle {
  width: 80px;
  height: 80px;
  border: 2px solid var(--gold);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  position: relative;
  box-shadow: 0 0 15px rgba(179, 142, 68, 0.2);
}

.logo-symbol {
  width: 70%; 
  height: 70%;
  object-fit: contain;
}

h1.brand {
  font-family: 'Cinzel', serif;
  font-size: clamp(24px, 6vw, 36px);
  font-weight: 400;
  color: var(--text-dark);
  margin: 0;
  letter-spacing: 6px;
  text-transform: uppercase;
  text-align: center;
}

.brand-divider {
  display: flex;
  align-items: center;
  gap: 15px;
  width: 100%;
  max-width: 300px;
  margin-top: 5px;
}

.line {
  height: 1px;
  background: linear-gradient(to right, transparent, var(--gold), transparent);
  flex: 1;
}

h2 { 
  font-family: 'Cinzel', serif;
  font-weight: 400; 
  letter-spacing: 4px; 
  text-transform: uppercase; 
  font-size: 18px; 
  color: var(--gold);
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  border-radius: 0;
  border: 1px solid var(--gold);
  background: transparent;
  color: var(--gold);
  font-weight: 400;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 10px;
  cursor: pointer;
  transition: all 0.5s ease;
}

button:hover:not(:disabled) {
  background: var(--gold);
  color: white;
}

button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  border-color: #ccc;
  color: #999;
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid #ddd;
  padding: 15px;
  color: var(--text-dark);
  width: 100%;
  max-width: 280px;
  text-align: center;
  font-size: 14px;
  transition: 0.4s;
  margin-bottom: 10px;
}
input:focus { outline: none; border-bottom-color: var(--gold); }

.grid { 
  display: grid; 
  grid-template-columns: repeat(4, 1fr); 
  gap: 8px; 
  width: 100%; 
  max-width: 260px;
}

#days {
  max-height: 380px; 
  overflow-y: auto;
  padding: 5px;
  grid-template-columns: repeat(5, 1fr);
}

#days button { padding: 10px 0; font-size: 12px; border-color: #eee; color: #666; }
#months { grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 240px; }

#hoursGrid { 
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px; 
  width: 100%;
  max-width: 220px; 
  padding: 10px 0;
}

.tattoo-options, .body-zones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  width: 100%;
  max-width: 480px; 
  max-height: 450px;
  overflow-y: auto;
  padding: 15px;
}

.tattoo-card, .zone-card {
  background: #fff;
  border: 1px solid #f0f0f0;
  padding: 12px;
  transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  text-align: center;
  cursor: pointer;
}

.tattoo-card:hover, .zone-card:hover {
  border-color: var(--gold);
  box-shadow: 0 0 20px rgba(179, 142, 68, 0.3);
}

.tattoo-card img, .zone-card img {
  width: 100%; 
  height: 100px; 
  object-fit: contain; 
  margin-bottom: 10px;
}

.summary-box {
    text-align: center;
    background: #fdfaf3;
    padding: 20px;
    border: 1px solid var(--border);
    width: 100%;
    max-width: 300px;
}

.admin-card {
  background: #fff;
  margin-bottom: 10px;
  padding: 12px;
  border: 1px solid #eee;
  display: flex;
  align-items: center;
  gap: 10px;
}

.admin-info { flex: 1; font-size: 11px; color: var(--text-dark); }
.admin-info strong { color: var(--gold); font-family: 'Cinzel', serif; }

.btn-whatsapp { border-color: #25D366 !important; color: #25D366 !important; }
.btn-whatsapp:hover { background: #25D366 !important; color: white !important; }

.nav { margin-top: 30px; width: 100%; display: flex; justify-content: center; }

.social { display: flex; gap: 20px; margin-top: 10px; }
.social-btn img { width: 22px; filter: grayscale(1) opacity(0.5); }

</style>
</head>
<body>

<div class="main-wrapper">
  <section class="hero-section">
    <div class="app">

      <div class="screen active" id="home">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/2610/2610738.png" alt="Logo" class="logo-symbol">
          </div>
          <h1 class="brand">Richard Barber</h1>
          <div class="brand-divider">
            <div class="line"></div>
            <p style="letter-spacing: 3px; color: var(--text-muted); font-size: 9px; text-transform: uppercase; margin: 0;">Artigas, UY</p>
            <div class="line"></div>
          </div>
        </div>
        <div style="display:flex; flex-direction:column; gap:10px; width: 260px; margin-top: 20px;">
          <button onclick="tryGoAgenda()">Agendar Turno</button>
          <button id="btnProfile" style="display:none; font-size:9px;" onclick="go('login')">Mis Datos</button>
          <button style="border:none; font-size:10px; opacity:0.5; cursor:pointer;" onclick="promptAdmin()">Acceso Barbero</button>
        </div>
      </div>

      <div class="screen" id="login">
        <h2>Mis Datos</h2>
        <input id="nameInput" type="text" placeholder="NOMBRE">
        <input id="surnameInput" type="text" placeholder="APELLIDO">
        <input id="emailInput" type="email" placeholder="CORREO">
        <input id="phoneInput" type="tel" placeholder="TELÉFONO (8 NÚMEROS)" maxlength="8">
        <button onclick="login()" style="margin-top:20px">Continuar</button>
        <div class="nav"><button onclick="go('home')" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="month">
        <h2>Mes</h2>
        <div class="grid" id="months"></div>
        <div class="nav"><button onclick="go('home')" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="day">
        <h2>Día</h2>
        <div class="grid" id="days"></div>
        <div class="nav"><button onclick="go('month')" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="tattooDetails">
        <h2>Servicio</h2>
        <div class="tattoo-options" id="tattooOptions"></div>
        <div class="nav"><button onclick="go('day')" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="zoneSelection">
        <h2>Adicional</h2>
        <div class="body-zones" id="zoneOptions"></div>
        <div class="nav"><button onclick="go('tattooDetails')" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="hourSelection">
        <h2>Hora</h2>
        <div id="hoursGrid"></div>
        <div class="nav"><button onclick="goBackFromHours()" style="border:none;">Atrás</button></div>
      </div>

      <div class="screen" id="confirmScreen">
        <h2>Confirmar Turno</h2>
        <div class="summary-box">
            <p id="summaryText" style="font-size:13px; line-height:1.8; margin:0;"></p>
        </div>
        <button id="confirmBtn" onclick="confirmBooking()" style="width:200px">Confirmar Ahora</button>
        <div class="nav"><button onclick="go('hourSelection')" style="border:none;">Cambiar Hora</button></div>
      </div>

      <div class="screen" id="done">
        <h1 class="brand">Confirmado</h1>
        <p style="text-align:center; font-size:13px; color:var(--text-muted)">Turno registrado con éxito en Artigas.</p>
        <button onclick="resetBookingFlow()">Finalizar</button>
      </div>

      <div class="screen" id="admin">
        <h2>Agenda de Barbería</h2>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
             <button onclick="resetUserData()" style="font-size:9px;">Borrar Cache</button>
             <button onclick="logoutAdminSession()" style="font-size:9px; border-color:red; color:red">Salir</button>
        </div>
        <div class="admin-list" id="adminList" style="width:100%; overflow-y:auto; flex:1"></div>
        <div class="nav"><button onclick="go('home')" style="border:none;">Cerrar</button></div>
      </div>

    </div>
  </section>
</div>

<script>
const SERVER_URL="/api/bookings";
const DURATIONS={ "corte-maq":0.5, "corte-tijera":1, "barba":0.5, "combo":1.25, "color":2, "facial":1, "vip":2.5 };

let selectedMonth, selectedDay, selectedTattoo, selectedHour, selectedZone, bookings=[];
let userPhone=localStorage.getItem("whatsapp"), userName=localStorage.getItem("userName"), userSurname=localStorage.getItem("userSurname"), userEmail=localStorage.getItem("userEmail");

function nowUY(){ return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Montevideo"})); }

function updateProfileButton(){
    if(userPhone && userName) document.getElementById("btnProfile").style.display = "block";
}

function go(id, isBack=false) { 
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active")); 
  const target=document.getElementById(id);
  if(target) target.classList.add("active");
  if(id==='confirmScreen') renderSummary();
  if(!isBack) history.pushState({screenId:id}, "", "");
}

function renderSummary(){
    const text = document.getElementById("summaryText");
    const mesNom = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"][selectedMonth];
    text.innerHTML = `<strong>CLIENTE:</strong> ${userName} ${userSurname}<br>
                      <strong>FECHA:</strong> ${selectedDay} de ${mesNom}<br>
                      <strong>HORA:</strong> ${selectedHour}:00 hs<br>
                      <strong>SERVICIO:</strong> ${selectedTattoo.label}<br>
                      <strong>ADICIONAL:</strong> ${selectedZone.label}`;
}

function login(){ 
    const n=document.getElementById("nameInput").value.trim(), s=document.getElementById("surnameInput").value.trim(), e=document.getElementById("emailInput").value.trim(), p=document.getElementById("phoneInput").value.trim();
    if(!n || !s || !e || p.length!==8) return alert("Completa los datos correctamente.");
    localStorage.setItem("userName",n); localStorage.setItem("userSurname",s); localStorage.setItem("whatsapp",p); localStorage.setItem("userEmail",e);
    userName=n; userSurname=s; userPhone=p; userEmail=e; updateProfileButton(); go("month"); 
}

function tryGoAgenda(){ (userPhone && userName) ? go("month") : go("login"); }

const year=nowUY().getFullYear();
const MONTHS=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
MONTHS.forEach((m,i)=>{ 
  const b=document.createElement("button"); b.textContent=m; 
  if(i < nowUY().getMonth()) b.disabled=true; 
  b.onclick=()=>{ selectedMonth=i; renderDays(); go('day'); }; 
  document.getElementById("months").appendChild(b); 
});

function renderDays(){ 
  const el=document.getElementById("days"); el.innerHTML=""; 
  const daysInMonth=new Date(year,selectedMonth+1,0).getDate(); 
  for(let d=1;d<=daysInMonth;d++){ 
    const date=new Date(year,selectedMonth,d); 
    const b=document.createElement("button"); b.textContent=d; 
    if(date.setHours(0,0,0,0) < nowUY().setHours(0,0,0,0)) b.disabled=true; 
    b.onclick=()=>{ selectedDay=d; renderTattooOptions(); go("tattooDetails"); }; 
    el.appendChild(b); 
  } 
}

const TATTOO_SIZES=[ 
  { id:"corte-maq", label:"Corte Máquina", price:"$400", img:"https://cdn-icons-png.flaticon.com/512/2610/2610741.png" }, 
  { id:"corte-tijera", label:"Corte Tijera", price:"$550", img:"https://cdn-icons-png.flaticon.com/512/2610/2610738.png" }, 
  { id:"barba", label:"Barba", price:"$350", img:"https://cdn-icons-png.flaticon.com/512/2610/2610732.png" }, 
  { id:"combo", label:"Combo Completo", price:"$800", img:"https://cdn-icons-png.flaticon.com/512/2610/2610733.png" }
];

const BODY_ZONES=[ 
  { id:"lavado", label:"Lavado", img:"https://cdn-icons-png.flaticon.com/512/2610/2610731.png" }, 
  { id:"cejas", label:"Cejas", img:"https://cdn-icons-png.flaticon.com/512/2610/2610743.png" },
  { id:"ninguno", label:"Sin Adicional", img:"https://cdn-icons-png.flaticon.com/512/2610/2610742.png" }
];

function renderTattooOptions(){ 
  const c=document.getElementById("tattooOptions"); c.innerHTML=""; 
  TATTOO_SIZES.forEach(t=>{ 
    const card=document.createElement("div"); card.className="tattoo-card"; 
    card.innerHTML=`<img src="${t.img}"><div><strong>${t.label}</strong><br>${t.price}</div>`; 
    card.onclick=()=>{ selectedTattoo=t; renderZones(); go("zoneSelection"); };
    c.appendChild(card); 
  }); 
}

function renderZones(){ 
  const c=document.getElementById("zoneOptions"); c.innerHTML=""; 
  BODY_ZONES.forEach(z=>{ 
    const card=document.createElement("div"); card.className="zone-card"; 
    card.innerHTML=`<img src="${z.img}"><div>${z.label}</div>`; 
    card.onclick=()=>{ selectedZone=z; renderHours(); go("hourSelection"); }; 
    c.appendChild(card); 
  }); 
}

function renderHours(){
  const g=document.getElementById("hoursGrid"); g.innerHTML=""; 
  const timeUY = nowUY();
  for(let h=9; h<=20; h++){
    if(h===13) continue; 
    let btn=document.createElement("button"); btn.textContent=h+":00";
    let disabled = (selectedDay===timeUY.getDate() && h<=timeUY.getHours());
    bookings.forEach(b=>{
        const bd=b.date.split("-");
        if(parseInt(bd[2])===selectedDay && parseInt(bd[1])===(selectedMonth+1) && h>=b.start && h<b.end) disabled=true;
    });
    btn.disabled=disabled; btn.onclick=()=>{ selectedHour=hour=h; go('confirmScreen'); }; g.appendChild(btn);
  }
}

function goBackFromHours(){ go("zoneSelection"); }

async function confirmBooking(){
  const btn=document.getElementById("confirmBtn"); btn.disabled=true; btn.textContent="GUARDANDO...";
  const dur=DURATIONS[selectedTattoo.id];
  const b={ date:`${year}-${selectedMonth+1}-${selectedDay}`, start:selectedHour, end:selectedHour+dur, phone:userPhone, name:userName, surname:userSurname, email:userEmail, tattoo:{image:'', size:selectedTattoo.label, place:selectedZone.label} };
  try {
    const res=await fetch(SERVER_URL,{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(b)});
    if(res.ok) go("done"); else throw new Error();
  } catch(e) { alert("Error"); btn.disabled=false; btn.textContent="Confirmar Ahora"; }
}

function resetBookingFlow(){ selectedMonth=null; fetch(SERVER_URL).then(r=>r.json()).then(d=>bookings=d); go('home'); }

function promptAdmin(){ 
  const pass=prompt("Clave Barbero:"); 
  if(pass==="richard123") { openAdmin(); } 
}

function openAdmin(){ fetch(SERVER_URL).then(r=>r.json()).then(data=>{ bookings=data; renderAdmin(); go("admin"); }); }

function renderAdmin(){
  const list=document.getElementById("adminList"); list.innerHTML="";
  bookings.sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(res=>{
    const div=document.createElement("div"); div.className="admin-card";
    div.innerHTML=`<div class="admin-info"><strong>${res.date} | ${res.start}:00hs</strong><br>${res.name} - ${res.tattoo.size}</div>
    <button class="btn-whatsapp" onclick="window.open('https://wa.me/${res.phone}')">WA</button>
    <button onclick="deleteBooking('${res.id}')">X</button>`;
    list.appendChild(div);
  });
}

function deleteBooking(id){ if(confirm("¿Borrar?")) fetch(`${SERVER_URL}/${id}`, {method:'DELETE'}).then(()=>openAdmin()); }
function logoutAdminSession(){ go('home'); }
function resetUserData(){ localStorage.clear(); location.reload(); }

fetch(SERVER_URL).then(r=>r.json()).then(d=>bookings=d);
window.onload=updateProfileButton;
</script>
</body>
</html>
